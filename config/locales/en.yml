        q1:
          question: "Fleet Analysis"
          answer: "Car Fleet Management d.o.o., as an expert in the field of fleet management, offers its clients a free advisory service aimed at optimizing vehicle fleet costs.\n\nIn this regard, upon initial contact, we propose the following steps:\n\n- In-depth analysis of the utilization and efficiency of the existing vehicle fleet.\n- Development of a proposal for fleet replacement with adaptation to current tax laws related to the use of vehicles for business purposes, as well as future legal regulations and directives related to vehicle use and reduction of harmful emissions in accordance with EU recommendations and directives.\n- Replacement of the depreciated vehicle fleet with a new one adapted to the client's needs.\n\nOptimization of economic and ecological aspects:\n\nThrough model selection according to criteria of lower fuel consumption and reduced harmful emissions for the \"benefit fleet\" (vehicles assigned to employees for 24-hour use) ‚Äì we recommend:\n- Engine \"downsizing\" to reduce average fuel consumption\n- Selection of \"eco\" engines with lower CO2 emission levels\n- Advising companies in developing \"Footprint ‚Äì green footprint\" & \"CO2 emission\" regulations for light commercial vehicle fleets, including platform development for a detailed strategy for introducing models with low pollution levels and lower specific fuel consumption (\"green fleet\", i.e., engines with low emissions and low mpg parameters, introduction of hybrids, EVs ‚Äì electric vehicles, etc.).\n\nIn case of a need to replace the existing vehicle fleet with new vehicles, we will fully assist the client in selling existing vehicles at the best market prices."
        q2:
          question: "Vehicle Procurement"
          answer: "With a completely individualized analytical approach to the needs and desires of clients, as well as very good knowledge and insight into the state of the vehicle market and related services, in agreement with the client, we align needs with current market conditions in order to achieve the best cost-benefit ratio, as well as cost reduction using all legal and tax reliefs or advantages.\n\nDue to the volume of procurement, we are able to secure the best commercial terms from vehicle suppliers or importers. All benefits achieved in this way are fully transferred to the client.\n\nThrough a series of different analyses and using rich, long-standing experience in the field of vehicle fleet management and their financing, we develop specially tailored solutions aimed at optimizing operating costs (so-called TCO - total cost of ownership) and maximally economical consideration of wishes and real needs.\n\nWe also provide clients with the opportunity to align and balance the goal based on CO2 emissions and fleet costs.\n\nAfter the analysis is completed, the client receives an optimally formed vehicle fleet in terms of the ratio of total cost and technical-functional needs."
        q3:
          question: "Financing"
          answer: "Our company fleet management service is available for all vehicles, regardless of whether they are owned by the company or are vehicles financed through leasing.\n\nIn cooperation with all leading financial institutions in the field of leasing, we are able to offer a comprehensive solution for vehicle procurement financing with currently the most favorable conditions on the market.\n\nAt the client's request, we can fully take over the already initiated negotiation process with financial institutions regarding vehicle procurement financing, and thus ensure the best quality conditions on the market."
        q4:
          question: "Registration and Insurance"
          answer: "We completely take over control of the vehicle registration and insurance process, as well as their regular annual renewals.\n\nIn cooperation with leading insurance companies, we offer customized insurance solutions and conditions with maximum cost optimization. We take over the process of contracting and renewing liability insurance, comprehensive insurance and passenger insurance policies, as well as the green card.\n\nAdvantages that the client achieves:\n\n- No longer has to worry about contracting policies and renewing insurance. All vehicles are fully insured throughout the entire duration of the contract.\n- The amount of vehicle insurance is an integral part of the monthly cost of the fleet management service.\n- Also, we take complete care of periodic technical inspections and fulfillment of all legally prescribed prerequisites and documentation required for delivery and commencement of use of a new vehicle, for the entire duration of the contract."
        q5:
          question: "Vehicle Delivery"
          answer: "We perform complete coordination of the vehicle delivery process, including vehicle preparation with all necessary documents and legally prescribed equipment.\n\nAt the client's request, we perform additional equipment and/or vehicle branding services in accordance with the client's corporate regulations.\n\nUpon delivery, the client receives a completely prepared and equipped vehicle ready for immediate use and operation."
        q6:
          question: "Vehicle Maintenance"
          answer: "We fully manage all processes and events related to vehicle maintenance, whether it's regular maintenance or extraordinary vehicle repairs, as well as taking on the risk of all unplanned maintenance costs, and for this we ensure clients have fixed maintenance costs known in advance.\n\nThe vehicle maintenance process management service includes all vehicle maintenance costs, regular and extraordinary, as well as all consumables during the operation period (brake pads, engine fluids, consumables, wiper blades, etc.), regardless of their required quantity under normal vehicle use conditions and for the contractually determined mileage.\n\nAll vehicles throughout the entire contract period are maintained exclusively at authorized service centers using only original spare parts and materials recommended by the vehicle manufacturer itself.\n\nOur expert team controls all maintenance actions and costs, both regular and extraordinary maintenance, thereby ensuring complete control of all actions on the vehicle and their correctness and safety of use, and the large volume of procurement ensures the most competitive conditions and prices on the market, which directly affects the lower price of the maintenance package. Our professional team continuously monitors the actual mileage traveled and consumption of all services, and in case of indication of deviations, gives the user a proposal to correct the management contract in a way that harmonizes contractual parameters and thus avoids large deviations upon contract expiration."
        q7:
          question: "Tire Management"
          answer: "The tire management service includes additional tires, in relation to the duration of vehicle use and contractual mileage.\n\nThe tire management service includes, in addition to tires, seasonal replacement, as well as storage of the same during the period of vehicle use.\n\nWith our advisory approach and use of appropriate dimensions and categories of tires, significant savings are possible in this segment."
        q8:
          question: "Replacement Vehicles"
          answer: "The replacement vehicle service ensures your mobility at all times by using a replacement vehicle of a pre-agreed category in case of need for the same in case of:\n\n- Major breakdowns\n- Vehicle damage\n- Theft and similar events\n\nThe service is contracted for a certain number of days of replacement vehicle use during the period."
        q9:
          question: "Roadside Assistance"
          answer: "The roadside assistance service, which is available 24 hours a day by calling a toll-free number, includes ensuring mobility and assistance in all situations when you are unable to normally use your vehicle covered by our services.\n\nThe roadside assistance service is available with the same scope of coverage, regardless of the vehicle brand.\n\nThe roadside assistance service can also be contracted for all European countries (outside the country, the call is made to a special fixed number, with an interlocutor who speaks the local language, regardless of which country the call is made from)."
        q10:
          question: "Damage Management"
          answer: "We completely take over the entire process of vehicle damage handling:\n\n- Processing claims with the insurance company\n- Arranging vehicle repairs with service centers\n- Claim settlement\n- Returning the vehicle to the user\n\nDuring the vehicle repair period, we ensure the client's mobility, i.e., the vehicle user through the replacement vehicle service."
        q11:
          question: "VIP Services"
          answer: "We offer specially created and customized VIP services for clients:\n\n\"Door To Door\" service\nThe service includes vehicle pick-up and return for the purpose of performing work on the vehicle (maintenance, registration, tires, etc.)\n\nOther VIP services on request\nFor our clients, we are able to provide all other VIP services on request with prior agreement."
        q12:
          question: "Call Center"
          answer: "All our clients can at any time receive all necessary information related to vehicles and our services via telephone call.\n\nCalls are systematically recorded, so it is possible at any time to obtain various forms of reports on all realized requests and reported cases ‚Äì open and closed, i.e., resolved.\n\nThrough the Call Center, vehicle users are able to, for example, reserve an appointment at the service center, arrange tire replacement, request Door-To-Door service, or obtain information about individual services included in their management contract."
