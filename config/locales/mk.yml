      unesco_title: "УНЕСКО локалитет на светското наследство"
      unesco_content: "Охрид, сместен на брегот на Охридското Езеро во југозападна Северна Македонија, е едно од најстарите човечки населби во Европа и локалитет на светското наследство на УНЕСКО. Овој волшебен град се гордее со над 3.000 години историја, што го прави ризница за љубителите на историјата и барателите на култура."
      lake_title: "Охридското Езеро - Едно од најстарите езера во Европа"
      lake_content: "Охридското Езеро е едно од најдлабоките и најстарите езера во Европа, стара околу 4 милиони години. Кристално чистите води се протегаат на 358 квадратни километри и достигнуваат длабочини до 288 метри. Езерото е дом на уникатни ендемски видови, вклучувајќи ја и познатата охридска пастрмка, и нуди девствени услови за капење во летните месеци."
      historical_title: "Историски ризници"
      historical_content: "Стариот град Охрид е жив музеј, кој содржи:"
      samuel_fortress: "Самуиловата тврдина: Средновековна тврдина која нуди панорамски погледи на езерото и околните планини"
